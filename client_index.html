<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="__wap2apptabbar.css" />
		<style type="text/css">
			.tab-item {
				color: dimgray;
			}

			.tab-item.active {
				color: black;
			}
		</style>
		<script type="text/javascript">
			if (window.plus) {
				plusReady()
			} else {
				document.addEventListener('plusready', plusReady, false)
			}

			function plusReady() {
				plus.navigator.setStatusBarBackground('#007bff');
				plus.navigator.setStatusBarStyle('white');
			}
		</script>
		<script src="__wap2apptabbar.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<script>
			new TabBar({
				list: [{
					url: "https://www.szchenxi.cf/",
					text: "首页",
					iconPath: 'img/home.png',
					selectedIconPath: 'img/home-selected.png'
				}, {
					url: "https://www.szchenxi.cf/newspaper/index.html",
					text: "校刊",
					iconPath: 'img/news.png',
					selectedIconPath: 'img/news-selected.png'
				}, {
					url: "https://www.szchenxi.cf/activity/index.html",
					text: "活动",
					iconPath: 'img/activity.png',
					selectedIconPath: 'img/activity-selected.png'
				}, {
					url: "https://www.szchenxi.cf/activity/index.html",
					text: "照片墙",
					iconPath: 'img/photo.png',
					selectedIconPath: 'img/photo-selected.png'
				}, {
					url: "about.html",
					text: "关于",
					iconPath: 'img/about.png',
					selectedIconPath: 'img/about-selected.png'
				}]
			});
		</script>
	</body>

</html>
